<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #141414; color: #fff; }
        .navbar { background-color: #222; }
        .card { background-color: #1f1f1f; border: 1px solid #333; transition: transform 0.2s ease-in-out; }
        .card:hover { transform: scale(1.03); }
        .card-img-top { aspect-ratio: 2 / 3; object-fit: cover; }
        a { text-decoration: none; color: inherit; }
        .btn-primary { background-color: #e50914; border-color: #e50914; }
        .btn-primary:hover { background-color: #f61a27; border-color: #f61a27; }
        .rating-stars .bi-star-fill { color: #f5c518; }
        .rating-stars .bi-star { color: #ccc; }
        .form-control, .form-select { background-color: #333; color: #fff; border-color: #555; }
        .form-control:focus, .form-select:focus { background-color: #444; color: #fff; border-color: #e50914; box-shadow: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">ðŸŽ¬ Watchlist Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.add_item') }}">Add Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.stats') }}">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
