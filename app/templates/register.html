{# /app/templates/register.html #}
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="card p-8">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Create Account</h2>
        <form method="POST" action="{{ url_for('main.register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" name="username" id="username" class="w-full bg-gray-700 border-gray-600 rounded-lg p-2 text-white focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" name="password" id="password" class="w-full bg-gray-700 border-gray-600 rounded-lg p-2 text-white focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <button type="submit" class="w-full btn btn-secondary">Register</button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-400">
            Already have an account? <a href="{{ url_for('main.login') }}" class="font-medium text-blue-400 hover:text-blue-300">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
