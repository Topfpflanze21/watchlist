{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">Profile</h1>
    <div class="card p-6 md:p-8 text-center">
        <h2 class="text-2xl font-bold text-white mb-4">Welcome, {{ username }}!</h2>
        <div class="flex justify-center gap-4 mt-6">
            <a href="{{ url_for('main.settings') }}" class="btn btn-primary">Settings</a>
            <a href="{{ url_for('main.stats') }}" class="btn btn-secondary">View Statistics</a>
            <a href="{{ url_for('main.export_watchlist') }}" class="btn !bg-green-600 hover:!bg-green-500">Export Watchlist</a>
        </div>
    </div>
</div>
{% endblock %}
